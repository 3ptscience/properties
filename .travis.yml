language: python
python:
  - 2.7
sudo: false

# Install packages
install:
  - pip install nose-cov python-coveralls
  - pip install -r requirements.txt
  - python setup.py install

# Run test
script:
  - nosetests --with-cov --cov properties --cov-config .coveragerc -v -s

# Calculate coverage
after_success:
  - coveralls

